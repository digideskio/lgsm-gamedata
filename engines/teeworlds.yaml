# Game Settings File
# _teeworlds
# TeeWorlds Engine

# Import default settings
  << *default

fn_set_game_setting settings "engine" "teeworlds"
fn_set_game_setting settings "game_dir" "\${server_dir}"
fn_set_game_setting settings "server_executable_dir" "\${server_dir}"
fn_set_game_setting settings "server_executable" "./teeworlds_srv"
fn_set_game_setting settings "server_cfg" "\${instance_name}.cfg" # Teeworlds can also auto load any config if an autoexec.cfg file is present in the server dir
fn_set_game_setting settings "server_cfg_dir" "\${server_dir}"
fn_set_game_setting settings "server_cfg_full_path" "\${server_cfg_dir}/\${server_cfg}"
fn_set_game_setting settings "server_cfg_default" "\${server_cfg_dir}/lgsm-default.cfg"
