dontstarve
  include:
    - engines/steam
  settings:
    "engine":
      default: "dontstarve"
    "game"
      default: "dontstarve"
    "gamename"
      default: "Don't Starve"
    "game_dir"
      default: "\${server_dir}"
    "server_executable_dir"
      default: "\${server_dir}/bin"
    "server_executable"
      default: "./dontstarve_dedicated_server_nullrenderer"
    "server_cfg"
      default: "settings.ini"
    "server_cfg_dir"
      default: "\${HOME}/.klei/DoNotStarveTogether"
    "server_cfg_full_path"
      default: "\${server_cfg_dir}/\${server_cfg}"
    "server_cfg_default"
      default: "\${server_cfg_dir}/lgsm-default.ini"

