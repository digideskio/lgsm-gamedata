# Game Settings File
# Import Engine
  << *seriousengine35

# https://raw.github_usercontent.com/dgibbs64/linuxgsm/master/SeriousSam3BFE/help/DedicatedServer_Readme.txt
fn_parms(){
parms="+ip ${ip} +logfile ${gamelog} +exec ${server_cfg_full_path}"
}

fn_set_game_setting settings "appid" "41080"
fn_set_game_setting settings "gamename" "Serious Sam 3: BFE"
fn_set_game_setting settings "game_dir" "\${server_dir}/Bin"
fn_set_game_setting settings "server_executable" "./runSam3_DedicatedServer.sh"
fn_set_game_setting settings "server_executable_dir" "\${game_dir}"
fn_set_game_setting settings "server_cfg" "\${instance_name}.ini"
fn_set_game_setting settings "server_cfg_dir" "\${server_dir}/Content/SeriousSam3/Config"
fn_set_game_setting settings "server_cfg_full_path" "\${server_cfg_dir}/\${server_cfg}"
fn_set_game_setting settings "server_cfg_default" "\${server_cfg_dir}/lgsm-default.ini"
