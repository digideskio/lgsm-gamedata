import:
  - include/steam
  - engines/unreal4
parms:
  "TheIsland?listen":
    "default": "--NOPARM--"
settings:
  "appid":
    "default": "376030"
  "game":
    "default": "ShooterGame"
  "gamename":
    "default": "ARK: Survival Evolved"
  "game_dir":
    "default": "%(server_dir)/%(game)"
  "server_executable_dir":
    "default": "%(game_dir)/Binaries/Linux"
  "server_executable":
    "default": "./%(game)Server"
  "server_cfg":
    "default": "GameUserSettings.ini"
  "server_cfg_dir":
    "default": "%(game_dir)/Saved/Config/LinuxServer"
  "server_cfg_full_path":
    "default": "%(server_cfg_dir)/%(server_cfg)"
  "server_cfg_default":
    "default": "%(server_cfg_dir)/lgsm-default.ini"
