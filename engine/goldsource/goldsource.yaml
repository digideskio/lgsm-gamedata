---
import:
  - platform/steam
settings:
  "appid":
    default: "90"
  "map":
    parm: "+map"
    default: "dm_lockdown"
  "engine":
    default: "goldsource"
  "server_executable":
    default: "./hlds_run"
  "ip":
    parm: "+ip"
    default: "\${ip}"
  "clientport":
    parm: "+clientport"
    default: "\${clientport}"
  "maxplayers":
    parm: "-maxplayers"
  "dependency_path":
    default: "%(server_dir)s/bin"
  "game":
    parm: "-game"
    default: "%(game)s"
  "strictportbind":
    parm: "-strictportbind"
    default: true
    format: noarg
  "port":
    parm: "-port"
    default: "27015"
