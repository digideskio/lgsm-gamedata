import:
  - include/steam
fn_set_game_setting settings "engine" "projectzomboid"

# These are values that the script uses, they don't get used by the srcds server directly
fn_set_game_setting settings "game_dir" "\${server_dir}"
fn_set_game_setting settings "server_executable_dir" "\${server_dir}"
fn_set_game_setting settings "server_executable" "./start-server.sh"
fn_set_game_setting settings "server_cfg" "servertest.ini"
fn_set_game_setting settings "server_cfg_dir" "\${HOME}/Zomboid/Server"

