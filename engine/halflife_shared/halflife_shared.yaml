---
import:
  - platform/steam
settings:
  "dependency_path":
    default: "%(server_dir)s/bin"
  "game":
    parm: "-game"
    default: "%(game)s"
  "strictportbind":
    parm: "-strictportbind"
    default: true
    format: noarg
  "port":
    parm: "-port"
    default: "27015"
  "maxplayers":
    parm: "-maxplayers"
    default: "64"
  "clientport":
    parm: "+clientport"
    default: "27005"
  "server_cfgfile":
    parm: "+server_cfgfile"
    default: "%(server_cfg)s"
  "map":
    parm: "+map"
    default:
